name: Build and Release

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore src/WindowsSetup.App/WindowsSetup.App.csproj
    
    - name: Build
      run: dotnet build src/WindowsSetup.App/WindowsSetup.App.csproj --configuration Release --no-restore
    
    - name: Test
      run: dotnet test src/WindowsSetup.App/WindowsSetup.App.csproj --no-build --verbosity normal --configuration Release

    - name: Publish
      run: |
        dotnet publish src/WindowsSetup.App/WindowsSetup.App.csproj `
          --configuration Release `
          --runtime win-x64 `
          --self-contained true `
          --output Release `
          /p:PublishSingleFile=true `
          /p:IncludeNativeLibrariesForSelfExtract=true

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: WindowsSetup-Build
        path: Release/WindowsSetup.exe

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download Build Artifact
      uses: actions/download-artifact@v3
      with:
        name: WindowsSetup-Build
        path: Release

    - name: Setup Inno Setup
      run: |
        choco install innosetup -y

    - name: Create Installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup.iss

    - name: Get Version
      id: version
      run: |
        $version = "${{ github.ref_name }}"
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          Output/WindowsPostFormatSetup*.exe
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true
    
    - name: Publish
      run: dotnet publish src/WindowsSetup.App/WindowsSetup.App.csproj -c Release -r win-x64 --self-contained false -o publish/
    
    - name: Setup Inno Setup
      run: |
        choco install innosetup -y
        refreshenv
    
    - name: Create Installer
      run: |
        $env:PATH += ";C:\Program Files (x86)\Inno Setup 6"
        iscc setup.iss
      shell: pwsh
    
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: WindowsSetupApp
        path: publish/
    
    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v3
      with:
        name: WindowsPostFormatSetup-Installer
        path: output/*.exe
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          output/WindowsPostFormatSetup_*.exe
        draft: false
        prerelease: false
        body: |
          # Windows Post-Format Setup Tool ${{ github.ref_name }}
          
          ## üì• Download
          
          Download `WindowsPostFormatSetup_v*.exe` and run as administrator.
          
          ## ‚ú® Features
          
          - üåê Browser profile backup/restore
          - üîß Automatic tool installation
          - ‚ö° Windows optimizations
          - üîë Windows activation
          
          ## üìã Requirements
          
          - Windows 10/11 (64-bit)
          - .NET 8 Runtime (installed automatically)
          - Administrator privileges
          
          ## üìù Changelog
          
          See [CHANGELOG.md](docs/CHANGELOG.md) for details.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

